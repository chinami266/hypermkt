<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
<!--
.large { font-size: 50px; }
-->
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <span v-bind:class="{ large: is_large }" />Hello World</span>
      <button v-on:click="change">Change font size larger!</button>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        is_large: false
      },
      methods: {
        change: function() {
          this.is_large = true;
        }
      }
    })
  </script>
</body>
</html>
