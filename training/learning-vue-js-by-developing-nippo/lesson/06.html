<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
    <ul>
      <span v-if="display">top secret</span>
      <button v-on:click="change()" />change</button>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        display: true 
      },
      methods: {
        change: function() {
          this.display = false;
        }
      }
    })
  </script>
</body>
</html>
