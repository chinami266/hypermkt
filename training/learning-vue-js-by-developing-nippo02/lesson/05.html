<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      {{ message }}
      <button v-on:click="say()" />えいえい!怒った?</button>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: ''
      },
      methods: {
        say: function() {
          this.message = '怒ってないよ';
        }
      }
    })
  </script>
</body>
</html>
