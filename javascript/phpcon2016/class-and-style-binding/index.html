<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
</head>
<body>
  <style type="text/css">
    html, body { padding: 0px; margin: 0px; height: 100%; }
    .container { width: 100%; height: 100%; } 

    .orange {
      background-color: orange;
    }
  </style>
  <div id="app" class="container" v-bind:class="{ orange: isEvening }">
    <button v-on:click="isEvening = true">夕焼けにする</button>
    <button v-on:click="isEvening = false">元に戻す</button>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
