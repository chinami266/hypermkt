<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
</head>
<body>
  <style type="text/css">
    .orange {
      background-color: orange;
    }
  </style>
  <div id="app" v-bind:class="{ orange: isEvening }">
    <button v-on:click="isEvening = true">夕焼けにする</button>
    <button v-on:click="isEvening = false">元に戻す</button>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
