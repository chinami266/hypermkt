<html lang="ja" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="./myscript5.js"></script>
</head>
<body>
  <h1>AngularJSの練習</h1>
  <div ng-controller="Sample">
      <input type="text" ng-model="query">
      <select name="pref">
        <option ng-repeat="pref in prefs|filter:query" value="{{pref.value}}">{{pref.name}}</option>
      </select>
  </div>
</body>
</html>
