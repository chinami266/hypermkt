<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
    <ul>
      <span v-bind:style="{ 'font-size': size }" />Hello World</span>
      <button v-on:click="change()">change</button>
    </ul>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        size: '30px'
      },
      methods: {
        change: function() {
          this.size = '100px';
        }
      }
    })
  </script>
</body>
</html>
